<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informação de contato e formulário</title>
</head>
<body>
    <h1><strong>Informação de contato</strong></h1>

    <form action="/https://www.servidorfamilia.com/" method="GET">
        <fieldset>
            <div>
                <label>Nome:</label>
                <input type="text" name="nome" placeholder="ex: Airton Senna" required>
            </div>    
            <div>    
                <label>Data:</label>
                <input type="date" name="birth" required>
            </div>    
            <div>
                <label>E-mail:</label>
                <input type="text" name="e-mail" placeholder="ex: myname@example.com" required>
            </div>  
            <div>  
                <label>Telefone:</label>
                <input type="number" name="code">
            </div>
            <div>
                <label>Mensagem:</label>
            </div>
            <div>
                <textarea name="description" cols="30" rows="10"></textarea>
            </div>     
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </fieldset>
    </form>  
    <nav>
